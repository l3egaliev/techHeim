<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/authentication.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
        <nav class="container-lg">
            <div th:replace="~{fragments/navbar::navbar}"></div>
            <div th:replace="~{fragments/modal-login::modal_login}"></div>


        </nav>
      <div class="container">
          <h1 class="modal-title fs-2 mb-5 text-center">Create your Account</h1>
          <form th:action="@{/registration}" th:method="post" th:object="${user}">
              <input type="text"  id="username-reg" required class="form-control username mb-1" th:field="*{username}" placeholder="username">
              <div  style="color:red" class="username-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              <br>

              <input type="email"  id="email-reg" required class="form-control email mb-1" th:field="*{email}" placeholder="email">
              <div  style="color:red" class="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              <br>

              <input type="password" class="form-control password" required th:field="*{password}" id="password-reg" placeholder="password">
              <div  style="color:red" class="password-error" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"></div>
              <br>

              <input type="submit" class="btn btn-primary btn-submit text-center"  id="" value="Регистрироватся">
          </form>
      </div>

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
</body>
</html>

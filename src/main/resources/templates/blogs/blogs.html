<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <div th:replace="~{fragments/links::css}"></div>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/navbar::navbar}"></div>
    <div th:replace="~{fragments/modal-login::modal_login}"></div>
    <div th:replace="~{fragments/breadcrumb::breadcrumb('Blogs')}"></div>
    <div class="blogs" th:each="blog : ${blogs}">
        <a th:href="'/blogs/'+${blog.id}" target="_blank" th:text="${blog.getTitle()}"></a>
        <p th:text="${blog.paragraphs[0].paragraph}"></p>
    </div>

</div>
<!--<div th:replace="~{fragments/footer::footer}"></div>-->
<div th:replace="~{fragments/links::js}"></div>
<script src="/js/blogs.js"></script>
</body>
</html>

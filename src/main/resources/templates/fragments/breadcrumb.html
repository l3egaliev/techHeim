<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment = "breadcrumb(path)">
        <nav style="--bs-breadcrumb-divider: '>';" class="mt-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>

            </ol>
        </nav>
    </div>
</body>
</html>

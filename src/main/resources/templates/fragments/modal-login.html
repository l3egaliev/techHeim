<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="modal_login">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <h1 class="modal-title fs-2 mb-5 text-center" id="staticBackdropLabel">Log in Tech Heim</h1>

                        <form action="/process_url" class="was-validated" onsubmit="return validateForm()" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="text" name="username" required class="form-control username mb-3" id="username" placeholder="username">
                            <input type="password" name="password" required class="form-control password position-relative" id="password" placeholder="password">
                            <a th:href="@{/auth/registration}">Нет аккаунта?</a>
                            <div style="color:red" id="errors" th:if="${param.error}">
                                Неправильное имя или пароль
                            </div>

                            <input type="submit" class="btn btn-primary btn-submit text-center" name="submit" id="submit" value="Log in">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
